<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
      html {
        background-repeat: repeat;
        height: 100%;
        background-image: url("/src/assets/background.jpg");
      }
      </style>
  </head>
  <body>
    <div class="container">
      <div id="navbar"></div>
      <div id="rules_modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button onclick="document.getElementById('rules_modal').classList.remove('is-active')" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
            Lorem ipsum
          </section>
        </div>
      </div>
      <div class="columns is-desktop is-vcentered">
        <div class="column is-two-thirds-desktop">
          <div id="phaser_canvas"></div>
        </div>
        <div class="column is-one-third-desktop">
          <button class="button" onclick="document.getElementById('rules_modal').classList.add('is-active')">Rules</button>
          <button class="button" onclick="onAClicked()">A</button>
          <button class="button" onclick="onBClicked()">B</button>
          <input id="bet_amount" class="input" type="text" onkeyup="onBetAmountUpdate()" value="0.1">
        </div>
      </div>
    </div>
  </body>
</html>
