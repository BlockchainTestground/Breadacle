<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
      html {
        background-repeat: repeat;
        height: 100%;
        background-image: url("/src/assets/background.png");
      }
      </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="navbar"></div>
      <div id="rules_modal" class="modal">
        <div class="modal-background"></div>
        <div id="rules_modal_card" class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">How to play</p>
            <button onclick="document.getElementById('rules_modal').classList.remove('is-active')" class="delete" aria-label="close"></button>
          </header>
          <section id="modal_text" class="modal-card-body">
            <!-- Content ... -->
            Test test
          </section>
        </div>
      </div>
      <div class="columns is-desktop">
        <div class="column is-two-thirds-desktop">
          <div id="phaser_canvas"></div>
        </div>
        <div class="column is-one-third-desktop">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <h1 class="title is-size-1-touch">Place your bet</h1>
                <p class="is-size-2-touch" id="status"></p>
                <div class="field">
                  <label class="label is-size-4-touch">Bet (in Matic)</label>
                  <div class="control">
                    <input id="bet_amount" class="input is-size-3-touch" type="text" value="">
                    <a class="is-size-4-touch" onclick="onMaxClicked()">Max</a>
                    <a class="is-size-4-touch" onclick="onMinClicked()">Min</a>
                  </div>
                </div>
                <label class="label is-size-4-touch">How is the bread going to be toasted?</label>
                <button class="button is-link is-size-3-touch" onclick="onAClicked()">Bet for bland</button>
                <button class="button is-link is-size-3-touch" onclick="onBClicked()">Bet for burned</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
